<h1 mat-dialog-title>{{message}}</h1>
<div mat-dialog-content>
  <p *ngIf="detailedMessage">{{detailedMessage}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="false">NO</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>SÍ</button>
</div>

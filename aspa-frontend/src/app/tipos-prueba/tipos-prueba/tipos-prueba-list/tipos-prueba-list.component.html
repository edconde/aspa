<div class="list-container">
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort class="table">
      <!-- Disciplina Column -->
      <ng-container matColumnDef="disciplina">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Disciplina</th>
        <td mat-cell *matCellDef="let tipoPrueba">
          {{ getDisciplinaLabel(tipoPrueba.disciplina) }}
        </td>
      </ng-container>

      <!-- Categoría Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let tipoPrueba">
          {{ getCategoriaLabel(tipoPrueba.categoria) }}
        </td>
      </ng-container>

      <!-- Sexo Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Sexo</th>
        <td mat-cell *matCellDef="let tipoPrueba">
          {{ getSexoLabel(tipoPrueba.sexo) }}
        </td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let tipoPrueba">
          <button
            mat-icon-button
            color="primary"
            (click)="openDialog(tipoPrueba.idtipoprueba)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>

<aspa-actions-footer>
  <mat-form-field class="filter">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar tipo de prueba..."
    />
  </mat-form-field>
  <div class="float-right">
    <button mat-raised-button color="primary" (click)="openForm()">
      Añadir tipo de prueba
    </button>
  </div>
</aspa-actions-footer>

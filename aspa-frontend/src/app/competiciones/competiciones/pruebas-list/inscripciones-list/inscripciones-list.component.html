<div class="list-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="inscripciones-table"
  >
    <!-- Presentado Column -->
    <ng-container matColumnDef="presentado">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Presentado</th>
      <td mat-cell *matCellDef="let inscripcion">
        <mat-checkbox
          color="primary"
          [checked]="inscripcion.presentado"
          (change)="onPresentadoChange($event, inscripcion)"
        ></mat-checkbox
        >{{ inscripcion.position }}
      </td>
    </ng-container>

    <!-- Dorsal Column -->
    <ng-container matColumnDef="dorsal">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Dorsal</th>
      <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.dorsal }}</td>
    </ng-container>

    <!-- Atleta Nombre Column -->
    <ng-container matColumnDef="atleta">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Atleta</th>
      <td mat-cell *matCellDef="let inscripcion">
        {{ getNombreCompleto(inscripcion.atleta) }}
      </td>
    </ng-container>

    <!-- Atleta Licencia Column -->
    <ng-container matColumnDef="licencia">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Licencia</th>
      <td mat-cell *matCellDef="let inscripcion">
        {{ inscripcion.atleta.licencia }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
  ></mat-paginator>

  <div *ngIf="loading" class="full-screen">
    <aspa-spinner [message]="''"></aspa-spinner>
  </div>
</div>

<div class="list-container">
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort class="table">
      <!-- Licencia Column -->
      <ng-container matColumnDef="licencia">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Licencia</th>
        <td mat-cell *matCellDef="let club">
          {{ club.licencia }}
        </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let club">
          {{ club.nombre }}
        </td>
      </ng-container>

      <!-- Direccion Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let club">
          {{ club.direccion }}
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let club">
          {{ club.email }}
        </td>
      </ng-container>

      <!-- Telefono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Telefono</th>
        <td mat-cell *matCellDef="let club">
          {{ club.telefono }}
        </td>
      </ng-container>

      <!-- Editar Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let club">
          <button mat-icon-button color="primary" (click)="openEditClub(club)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let club">
          <button
            mat-icon-button
            color="primary"
            (click)="openDialog(club.idclub)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>

<aspa-actions-footer>
  <mat-form-field class="filter">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar club..."
    />
  </mat-form-field>
  <div class="float-right">
    <button mat-raised-button color="primary" (click)="openCreateClub()">
      Añadir club
    </button>
  </div>
</aspa-actions-footer>

<div class="list-container">
  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" matSort class="table">
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</td>
      </ng-container>

      <!-- Apellidos Column -->
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.apellidos }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let usuario">{{ usuario.categoria }}</td>
      </ng-container>

      <!-- Editar Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let usuario">
          <button
            mat-icon-button
            color="primary"
            (click)="goToUserEdition(usuario.idusuario)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let usuario">
          <button
            mat-icon-button
            color="primary"
            (click)="openDialog(usuario.idusuario)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>

<aspa-actions-footer>
  <mat-form-field class="filter">
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Buscar usuario..."
    />
  </mat-form-field>
  <div class="float-right">
    <button mat-raised-button color="primary" (click)="goToUserCreation()">
      Añadir usuario
    </button>
  </div>
</aspa-actions-footer>
